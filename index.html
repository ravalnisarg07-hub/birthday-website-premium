<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Happy Birthday ğŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  min-height: 100vh;
  overflow-x: hidden;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  font-family: 'Poppins', sans-serif;
  text-align: center;
}

h1 {
  margin-top: 40px;
  font-size: 2.8em;
  color: #fff;
  animation: glow 2s infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 10px #fff; }
  to { text-shadow: 0 0 30px #ff4d6d; }
}

#message {
  font-family: 'Pacifico', cursive;
  font-size: 1.3em;
  color: white;
  max-width: 650px;
  margin: 20px auto;
  line-height: 1.8;
}

.gallery {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 30px;
}

.card {
  width: 160px;
  height: 220px;
  perspective: 1000px;
}

.card-inner {
  width: 100%;
  height: 100%;
  transition: transform 1s;
  transform-style: preserve-3d;
}

.card.flipped .card-inner {
  transform: rotateY(180deg);
}

.card-front, .card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 15px;
  backface-visibility: hidden;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
  display: flex;
  align-items: center;
  justify-content: center;
}

.card-front {
  background: rgba(255,255,255,0.2);
  font-size: 3em;
}

.card-back {
  transform: rotateY(180deg);
  background: white;
}

.card-back img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 15px;
}

.floating {
  position: fixed;
  bottom: -30px;
  animation: float 7s linear infinite;
}

@keyframes float {
  to {
    transform: translateY(-120vh);
    opacity: 0;
  }
}

#finalWow {
  opacity: 0;
  margin: 60px auto;
  font-size: 2em;
  font-family: 'Pacifico', cursive;
  color: white;
  transition: 2s;
}

#finalWow.show {
  opacity: 1;
}
</style>
</head>

<body>

<h1>ğŸ‚ Happy Birthday <span id="name"></span> ğŸ‚</h1>

<div id="message"></div>

<div class="gallery" onclick="flipPhotos()">
  <div class="card"><div class="card-inner">
    <div class="card-front">ğŸ’–</div>
    <div class="card-back"><img src="images/photo1.jpg"></div>
  </div></div>

  <div class="card"><div class="card-inner">
    <div class="card-front">ğŸŒ¸</div>
    <div class="card-back"><img src="images/photo2.jpg"></div>
  </div></div>

  <div class="card"><div class="card-inner">
    <div class="card-front">â¤ï¸</div>
    <div class="card-back"><img src="images/photo3.jpg"></div>
  </div></div>
</div>

<p style="color:white;">Tap cards ğŸ’– & tap anywhere ğŸµ</p>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mp3">
</audio>

<div id="finalWow">
ğŸ’ Forever grateful for you, <span id="finalName"></span> ğŸ’<br>
You are truly special âœ¨
</div>

<script>
/* ===== CLIENT DETAILS (EDIT ONLY THIS) ===== */
const personName = "Client Name";

const text = [
  "Happy Birthday to someone truly special ğŸ’–",
  "Your smile makes every moment brighter ğŸŒ¸",
  "Iâ€™m grateful for every memory with you âœ¨",
  "May all your dreams come true ğŸ‚"
];
/* ========================================= */

document.getElementById("name").innerText = personName;
document.getElementById("finalName").innerText = personName;

/* Typing Effect */
let line = 0, char = 0;
const msgDiv = document.getElementById("message");

function typeEffect() {
  if (line < text.length) {
    if (char < text[line].length) {
      msgDiv.innerHTML += text[line][char++];
      setTimeout(typeEffect, 50);
    } else {
      msgDiv.innerHTML += "<br><br>";
      char = 0;
      line++;
      setTimeout(typeEffect, 600);
    }
  } else {
    setTimeout(() => {
      document.getElementById("finalWow").classList.add("show");
      burstHearts();
    }, 1000);
  }
}
typeEffect();

/* Flip Cards */
let current = 0;
function flipPhotos() {
  const cards = document.querySelectorAll(".card");
  if (current < cards.length) {
    cards[current++].classList.add("flipped");
  }
}

/* Hearts */
function burstHearts() {
  for (let i = 0; i < 20; i++) {
    const h = document.createElement("div");
    h.className = "floating";
    h.innerHTML = "ğŸ’–";
    h.style.left = Math.random() * 100 + "vw";
    h.style.fontSize = "30px";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 5000);
  }
}

/* Music Fade-in */
const music = document.getElementById("bgMusic");
let started = false;
document.body.addEventListener("click", () => {
  if (!started) {
    started = true;
    music.volume = 0;
    music.play();
    let v = 0;
    const fade = setInterval(() => {
      if (v < 0.6) music.volume = v += 0.02;
      else clearInterval(fade);
    }, 200);
  }
});
</script>

</body>
</html>
